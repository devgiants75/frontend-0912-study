<!DOCTYPE html>
<html>

<head>
  <title>설문 조사 폼</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="surveyForm">
    <!-- 질문 1 -->
    <div class="question active">
      <p>질문 1: 당신의 취미는 무엇인가요?</p>
      <input type="radio" name="q1" value="스포츠"> 스포츠<br>
      <input type="radio" name="q1" value="독서"> 독서<br>
      <input type="radio" name="q1" value="여행"> 여행<br>
    </div>
    <!-- 질문 2 -->
    <div class="question">
      <p>질문 2: 좋아하는 음식은 무엇인가요?</p>
      <input type="radio" name="q2" value="한식"> 한식<br>
      <input type="radio" name="q2" value="양식"> 양식<br>
      <input type="radio" name="q2" value="중식"> 중식<br>
    </div>
    <!-- 추가 질문들 -->
    <button type="button" id="prevBtn" style="display: none;">이전</button>
    <button type="button" id="nextBtn">다음</button>
    <input type="submit" value="제출" style="display: none;">
  </form>

  <script src="main.js"></script>
</body>

</html>
